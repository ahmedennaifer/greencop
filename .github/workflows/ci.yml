on:
  push:
    branches: [main]


jobs:
  lint:
    name: "lint"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Run Ruff
        run: |
          ruff format
          ruff check --output-format=github --fix

